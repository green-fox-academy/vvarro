<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<body>

</body>
</html>
